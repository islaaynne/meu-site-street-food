      <br>
      <br>
      <div class="container mt-5">
        <h2 class="text-center mb-4 text-white">Fale com o Street Food</h2>
        <form>
            <div class="form-group">
                <label for="nome" class="text-white">Nome:</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group">
                <label for="email" class="text-white">E-mail:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="tel" class="text-white">Telefone:</label>
                <input type="tel" class="form-control" id="tel">
            </div>
            <div class="form-group">
                <label for="mensagem" class="text-white">Mensagem:</label>
                <textarea class="form-control" id="mensagem" rows="5"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Enviar Mensagem</button>
        </form>
    </div>

      <br>
